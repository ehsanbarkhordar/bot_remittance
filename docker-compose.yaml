version: '3.0'
services:
  pg_remittance:
    image: docker.bale.ai/money/balepostgres:1.6.0
    container_name: pg_remittance
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123456
      - POSTGRES_DB=my_db
      - TZ=Asia/Tehran
    volumes:
      - /home/docker/volumes/pg_remittance/postgres/:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
  bot_remittance:
    image: docker.bale.ai/money/bot_remittance:0.1-1
    container_name: bot_remittance
    environment:
      #   PostgreSQL Config
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123456
      - POSTGRES_DB=my_db
      - POSTGRES_HOST=pg_remittance
      - POSTGRES_PORT=5432
      #   Config
      - BASE_URL=wss://api.bale.ai/v1/bots/
      - TOKEN=
      - ADMIN_LIST=
      #   Log config
      - USE_GRAYLOG=0
      - SOURCE=bot_remittance_source
      - GRAYLOG_HOST=127.0.0.1
      - GRAYLOG_PORT=12201
      - LOG_LEVEL=10
      - LOG_FACILITY_NAME=bot_remittance_facility
      - MONITORING_HASH=cabb3f498ac5a037f669f658f1be08c3
    restart: always # use always
